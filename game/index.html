<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indev 3D Minecraft</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: black;
  }

  canvas {
    display: block;
  }

  /* CROSSHAIR */
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 12px;
    margin-left: -6px;
    margin-top: -6px;
    pointer-events: none;
  }

  #crosshair:before, #crosshair:after {
    content: '';
    position: absolute;
    background: white;
  }

  #crosshair:before {
    left: 50%;
    top: 0;
    width: 2px;
    height: 100%;
    margin-left: -1px;
  }

  #crosshair:after {
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    margin-top: -1px;
  }

  /* HOTBAR */
  #hotbar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 5px;
  }

  .slot {
    width: 32px;
    height: 32px;
    border: 2px solid white;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    user-select: none;
  }

  .selected {
    border-color: yellow;
  }

</style>
</head>
<body>

<!-- Crosshair -->
<div id="crosshair"></div>

<!-- Hotbar -->
<div id="hotbar">
  <div class="slot selected" data-type="grass">G</div>
  <div class="slot" data-type="dirt">D</div>
  <div class="slot" data-type="stone">S</div>
</div>

<script type="module" src="./game.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
  }
}
</script>
</body>
</html>
