<!DOCTYPE html>
<html lang="en">

<head>
      
    <meta charset="UTF-8" />
      
    <link rel="icon" href="/Favicon.png">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Endo Prism AI ‚Äî Smart Web Builder</title>
      <style>
        :root {
            --bg: #f3f4f6;
            --header: #0b1320;
            --user: #0078d7;
            --ai: #e0e0e0;
            --text: #111;
        }

        body.dark {
            --bg: #111827;
            --header: #1f2937;
            --user: #2563eb;
            --ai: #374151;
            --text: #f9fafb;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header);
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #toggleDark {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .user {
            background: var(--user);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0px;

        }

        .ai {
            background: var(--ai);
            color: var(--text);
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 0px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }

        body.dark footer {
            background: #1f2937;
            border-color: #374151;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: border 0.2s;
        }

        input:focus {
            border-color: var(--user);
            outline: none;
        }

        button {
            padding: 10px 16px;
            border: none;
            background: var(--user);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #005fa3;
        }

        pre {
            background: #f0f0f0;
            color: #111;
            padding: 12px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: monospace;
            min-height: 40px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
      <header>
            <h1>Endo Prism AI üåê</h1>
            <button id="toggleDark" title="Toggle dark mode">üåô</button>
          </header>
      <div id="chat"></div>
      <footer>
            <input id="userInput" type="text" placeholder="Ask me to make a website or anything..." />
            <button id="sendBtn">Send</button>
          </footer>
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let memory = [];

        // Append a message bubble
        function appendMessage(text, sender = 'ai') {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            memory.push({ sender, text });
        }

        // ‚úÖ Clean Wikipedia summary fetcher
        async function fetchWebData(topic) {
            appendMessage("üîé Searching the web for info about " + topic + "...");
            try {
                const query = encodeURIComponent(topic);
                const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${query}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error("Not found");
                const data = await res.json();

                const summary = data.extract || "No summary available.";
                const link = data.content_urls?.desktop?.page || `https://en.wikipedia.org/wiki/${query}`;
                return `${summary}\n\nüîó Source: ${link}`;
            } catch (e) {
                appendMessage("‚ö†Ô∏è Unable to search web (offline or article missing).");
                return null;
            }
        }

        // Website generator
        function generateWebsiteHTML(topic, info) {
            return `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${topic} Website</title>
  <style>
    body{font-family:sans-serif;margin:20px;background:#fafafa;color:#111;}
    h1{color:#0078d7;}
    p{max-width:700px;line-height:1.6;white-space:pre-wrap;}
  </style>
</head>
<body>
  <h1>${topic}</h1>
  <p>${info}</p>
<\/body>
<\/html>`;
        }

        // Show code block (but cleanly styled)
        function showCodeBlock(html) {
            const pre = document.createElement('pre');
            pre.textContent = html;
            chat.appendChild(pre);
            chat.scrollTop = chat.scrollHeight;
        }

        // Core chat + website logic
        async function processInput(raw) {
            const text = raw.trim();
            if (!text) return;
            appendMessage(text, 'user');
            input.value = '';

            // ‚ÄúMake a website about ‚Ä¶‚Äù
            if (text.toLowerCase().startsWith("make a website about")) {
                const topic = text.replace(/make a website about/i, '').trim() || "something";
                const info = await fetchWebData(topic);
                if (info) {
                    const html = generateWebsiteHTML(topic, info);
                    appendMessage("‚úÖ Website code generated below:");
                    showCodeBlock(html);
                }
                return;
            }

            // Small talk fallback
            const reply = getAIReply(text);
            appendMessage(reply);
        }

        // Simple AI replies for normal chat
        function getAIReply(text) {
            const lower = text.toLowerCase();
            if (lower.includes('hello') || lower.includes('hi')) return "Hey there! üëã How's your day going?";
            if (lower.includes('how are you')) return "I'm doing great ‚Äî ready to help! How about you?";
            if (lower.includes('who are you')) return "I'm Endo Prism AI üåê ‚Äî your smart chat + web builder assistant.";
            if (lower.includes('bye')) return "Goodbye! üëã See you soon.";
            if (lower.includes('joke')) return "Why did the web developer go broke? Because they used up all their cache üòÜ";
            if (lower.includes('help')) return "Try saying: 'make a website about cars' or just chat with me!";
            return "That's interesting! Want me to make a website about it?";
        }

        // ‚úÖ ENTER + BUTTON support
        sendBtn.onclick = () => processInput(input.value);
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // First message
        appendMessage("üëã Hello! I'm Endo Prism AI. Chat with me or ask me to make a website about something!");
    </script>


       
</body>

</html>
