<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uh Oh 404</title>
    <link rel="icon" href="/Favicon.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-image: url('/404_supra.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .title {
            background-color: rgba(255, 0, 0, 0.3);
            padding: 20px 40px;
            font-size: clamp(2rem, 5vw, 3rem);
            border-radius: 15px;
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .info h3 {
            margin: 0;
            padding: 15px 30px;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            background-color: rgba(0,0,0,0.4);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }

        .links a {
            display: block;
            background-color: rgba(0,0,0,0.6);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(255,0,0,0.8);
            transform: scale(1.05);
        }

        a:visited {
            color: white;
        }

        /* Responsive tweak */
        @media (max-width: 500px) {
            .links {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="title">Uh Oh, 404</div>
    <div class="info">
        <h3>Looks like the page doesn't exist. Try checking the URL or go back home!</h3>
    </div>
    <div class="links">
        <a title="Go to Home page" href="https://pieter.tschopp.org">Home</a>
        <a title="See the Cats page" href="https://pieter.tschopp.org/cats">Cats</a>
        <a title="See the Dogs page" href="https://pieter.tschopp.org/dogs">Dogs</a>
        <a title="Play the Around The Sea game" href="https://pieter.tschopp.org/Around-the-Sea">Around The Sea Game</a>
        <a title="Play the Plane game" href="https://pieter.tschopp.org/plane-game">Plane Game</a>
    </div>
</body>
</html>
