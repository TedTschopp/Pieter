<!DOCTYPE html>
<html>
<head>
    <title>Uh Oh 404</title>
    <meta charset="utf-8">
    <link rel="icon" href="/Favicon.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-image: url('/404_supra.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .title {
            background-color: rgba(255, 0, 0, 0.25);
            padding: 20px;
            font-size: 2em;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info {
            padding: 17px;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;  /* stack links vertically */
            gap: 10px;               /* spacing between links */
            width: 250px;
        }

        .links a {
            display: block;
            background-color: grey;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            font-size: larger;
            transition: background 0.3s;
        }

        .links a:hover {
            background-color: darkgrey;
        }

        a:visited {
            color: white;
        }
    </style>
</head>
<body>
    <div class="title">Uh Oh, 404</div>
    <div class="info">
        <h3>Try checking the path in the URL.</h3>
    </div>
    <div class="links">
<a title="Go to Home page" href="https://pieter.tschopp.org">Home</a>
<a title="See our Cats page" href="https://pieter.tschopp.org/cats">Cats</a>
<a title="See our Dogs page" href="https://pieter.tschopp.org/dogs">Dogs</a>
<a title="Play the Around The Sea game" href="https://pieter.tschopp.org/Around-the-Sea">Around The Sea Game</a>
<a title="Play the Plane game" href="https://pieter.tschopp.org/Plane-game">Plane Game</a>

    </div>
</body>
</html>
